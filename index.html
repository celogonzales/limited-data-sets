  <style>
    .tooltip{

      font:12px/1.2 Lato, Arial, sans-serif;
      opacity:0; pointer-events:none;
      transition:opacity .2s;
    }
    svg rect, svg g rect { cursor:pointer; }
  </style>
</head>
